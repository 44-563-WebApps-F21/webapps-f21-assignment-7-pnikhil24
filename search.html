    <script>
        let ids = ["img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19", "img20", "img21", "img22", "img23", "img24",];
        let triesCount = 0;
        let animalLocation = 13;
        function newgame() {
            triesCount = 0;
            animalLocation = Math.round(Math.random() * (23 - 0) + 0);
            document.getElementById("tries").innerHTML = triesCount;
            distanceOfAnimal = "unknown"
            document.getElementById("distance").innerHTML = distanceOfAnimal;
            for (var i = 0; i < 24; i++) {

                document.getElementById(ids[i]).src = "Tree.png";
            }
        }
        function check(x) {
            if (x == animalLocation) {
                document.getElementById(ids[x]).src = "Animal.png";
                triesCount++;
                document.getElementById("tries").innerHTML = triesCount;
                document.getElementById("distance").innerHTML = distance(x, animalLocation);

            }
            else {
                document.getElementById(ids[x]).src = "TreeMud.png";
                triesCount++;
                document.getElementById("tries").innerHTML = triesCount;
                document.getElementById("distance").innerHTML = distance(x, animalLocation);
            }
        }
        function distance(pos1, pos2) {
            let pos1xCoordinates = pos1 / 6 | 0;
            let pos1yCoordinates = pos1 % 6;
            let pos2xCoordinates = pos2 / 6 | 0;
            let pos2yCoordinates = pos2 % 6;

            let horizantalDistance = Math.abs(pos1xCoordinates - pos2xCoordinates);
            let verticalDistance = Math.abs(pos1yCoordinates - pos2yCoordinates);
            return horizantalDistance > verticalDistance ? horizantalDistance : verticalDistance;
        }
    </script>
