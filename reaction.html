<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script>
        let myTime = "undefined";
        function recordReact() {
            myTime = Date.now();
            console.log(myTime);

        }
        function startTime() {
            let counter = Math.round(Math.random() * (10 - 2) + 2)
            for (let i = 0; i < counter; i++) {
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i;
                }, (counter - i) * 1000);
            }
            setTimeout(() => {
                if (myTime == "undefined") {
                    document.getElementById("target").innerHTML = "Too Slow";
                }
                else {
                    var buttonTime = Date.now();
                    var cd = (buttonTime - myTime);
                    document.getElementById("target").innerHTML = "Time was: " + cd;
                }
            }, counter * 1000);
        }
    </script>
</head>

<body>
    <div class="container">
        <h2 class="text-center fst-italic">Nikhil Porika<small id="full"> Reaction timer</small>
        </h2><br>
        <p class="badge bg-primary text-wrap" style="width: 18rem; line-height:1.5; font-size: 1em;" id="target">Your
            time: </p><br>
        <p class="fw-bold badge bg-warning text-wrap col-12" style="width: 18rem; line-height:1.5; font-size: 1em;">
            Count: <span id="countdown"></span></p><br>
        <div class="text-center">
            <button onclick="startTime()" class="btn btn-outline-dark">Start Timer</button>
            <button onclick="recordReact()" class="btn btn-outline-dark">React Now</button>
        </div><br>
        <a href="stack.html" class="link-danger" id="full">Stack Page</a><br>
        <a href="search.html" class="link-warning" id="full">Search Page</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
